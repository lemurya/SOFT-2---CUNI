<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulacro Académico</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h1 { color: #222; }
    input, select, button { margin: 5px; padding: 5px; }
    hr { margin: 20px 0; }
    #usuarioInfo { border-top: 1px solid #ccc; padding-top: 20px; }
  </style>
</head>
<body>
  <h1>Simulacro Académico</h1>

  <h2>Registro</h2>
  <input id="nombreRegistro" placeholder="Nombre"><br>
  <input id="correoRegistro" placeholder="Correo"><br>
  <input id="contrasenaRegistro" placeholder="Contraseña" type="password"><br>
  <button onclick="registrar()">Registrar</button>

  <h2>Login</h2>
  <input id="correo" placeholder="Correo"><br>
  <input id="contrasena" placeholder="Contraseña" type="password"><br>
  <button onclick="login()">Iniciar sesión</button>

  <div id="usuarioInfo" style="display:none;">
    <h3>Bienvenido, <span id="usuarioNombre"></span></h3>
    <p>Experiencia: <span id="usuarioExp"></span> | Monedas: <span id="usuarioMonedas"></span></p>

    <h4>Actualizar Nombre</h4>
    <input id="nuevoNombre" placeholder="Nuevo nombre">
    <button onclick="actualizarNombre()">Guardar</button>
    <button onclick="logout()">Cerrar sesión</button>

    <h4>Simulacro</h4>
    <label>Selecciona un tema:
      <select id="temaSelect">
        <option value="matematica">Matemática</option>
        <option value="verbal">Verbal</option>
        <option value="ciencias">Ciencias</option>
        <option value="historia">Historia</option>
      </select>
    </label>
    <button onclick="iniciarSimulacro()">Iniciar Simulacro</button>
    <button onclick="verResultados()">Ver Resultados</button>
    <button onclick="verReportes()">Ver Historial de Reportes</button>
    <input id="temaFiltro" placeholder="Filtrar por tema">
    <button onclick="verReportesPorTema()">Filtrar</button>

    <div id="pregunta"></div>
    <div id="opciones"></div>
    <button onclick="responder()" id="btnResponder" style="display:none;">Responder</button>

    <div id="historialReportes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
